<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lesson – Speakopoly{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .progress-bar { background: linear-gradient(90deg, #a78bfa 0%, #22d3ee 100%); }
    </style>
</head>
<body class="bg-[#0B0E14] min-h-screen text-white">
    {% block content %}{% endblock %}
    {% include 'myApp/components/mobile_footer.html' %}
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    <script>
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            // Vibrant colors with emojis
            let bgColor, icon;
            if (type === 'success') {
                bgColor = 'bg-gradient-to-r from-emerald-500 to-teal-500';
                icon = '✨ ';
            } else if (type === 'error') {
                bgColor = 'bg-gradient-to-r from-rose-500 to-pink-500';
                icon = '⚠️ ';
            } else if (type === 'xp') {
                bgColor = 'bg-gradient-to-r from-fuchsia-500 via-purple-500 to-pink-500';
                icon = '⭐ ';
            } else {
                bgColor = 'bg-gradient-to-r from-blue-500 to-cyan-500';
                icon = 'ℹ️ ';
            }
            
            toast.className = `${bgColor} text-white px-6 py-3 rounded-xl shadow-2xl transform transition-all duration-500 translate-x-full animate-bounce`;
            toast.innerHTML = `<div class="flex items-center gap-2 font-bold text-lg"><span>${icon}</span><span>${message}</span></div>`;
            container.appendChild(toast);
            
            setTimeout(() => { toast.classList.remove('translate-x-full', 'animate-bounce'); }, 100);
            setTimeout(() => { 
                toast.classList.add('translate-x-full', 'opacity-0'); 
                setTimeout(() => { 
                    if (container.contains(toast)) container.removeChild(toast); 
                }, 500); 
            }, 3000);
        }
    </script>
</body>
</html>
