{% comment %}
Audience MAP Card Helper Component
Motives, Assumptions, Perceptions
{% endcomment %}
<div class="audience-map bg-white/5 border border-white/10 rounded-xl p-4">
  <h3 class="text-sm font-semibold mb-3 flex items-center gap-2">
    <span>üó∫Ô∏è</span>
    Audience MAP
  </h3>
  <div class="space-y-3">
    <div>
      <label class="text-xs text-white/60 mb-1 block">Motives</label>
      <textarea id="audience-motives" rows="2" placeholder="What do they want? What drives them?" 
                class="w-full px-3 py-2 rounded-lg bg-white/5 border border-white/10 text-white text-sm focus:outline-none focus:ring-2 focus:ring-violet-500/50"></textarea>
    </div>
    <div>
      <label class="text-xs text-white/60 mb-1 block">Assumptions</label>
      <textarea id="audience-assumptions" rows="2" placeholder="What do they assume to be true?" 
                class="w-full px-3 py-2 rounded-lg bg-white/5 border border-white/10 text-white text-sm focus:outline-none focus:ring-2 focus:ring-violet-500/50"></textarea>
    </div>
    <div>
      <label class="text-xs text-white/60 mb-1 block">Perceptions</label>
      <textarea id="audience-perceptions" rows="2" placeholder="How do they see you/your topic?" 
                class="w-full px-3 py-2 rounded-lg bg-white/5 border border-white/10 text-white text-sm focus:outline-none focus:ring-2 focus:ring-violet-500/50"></textarea>
    </div>
    <div class="text-xs text-white/40 italic">
      Use this to craft messages that resonate with your audience's perspective.
    </div>
  </div>
</div>
