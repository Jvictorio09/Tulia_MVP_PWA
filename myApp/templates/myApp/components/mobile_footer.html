<!-- Mobile App-Style Footer -->
<footer class="fixed bottom-0 left-0 right-0 bg-[#0B0E14] border-t border-slate-800 z-50">
    <!-- Progress Bar (Optional) -->
    <div class="h-1 bg-gradient-to-r from-teal-500 via-purple-500 to-pink-500"></div>
    
    <!-- Navigation Tabs -->
    <div class="flex items-center justify-around py-2 px-4">
        <!-- Home Tab -->
        <a href="{% url 'home' %}" 
           class="flex flex-col items-center space-y-1 py-2 px-3 rounded-lg transition-all duration-200 hover:bg-slate-800/50 
                  {% if request.resolver_match.url_name == 'home' %}text-teal-400 scale-110{% else %}text-gray-400 hover:text-white{% endif %}">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <span class="text-xs font-medium uppercase tracking-wide">Home</span>
        </a>

        <!-- Learn Tab -->
        <a href="{% url 'levels' %}" 
           class="flex flex-col items-center space-y-1 py-2 px-3 rounded-lg transition-all duration-200 hover:bg-slate-800/50 
                  {% if request.resolver_match.url_name == 'levels' %}text-teal-400 scale-110{% else %}text-gray-400 hover:text-white{% endif %}">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>
            <span class="text-xs font-medium uppercase tracking-wide">Learn</span>
        </a>

        <!-- Floating CTA Button -->
        <div class="relative">
            <a href="{% url 'lesson_runner' 1 %}" 
               class="flex items-center justify-center w-12 h-12 bg-gradient-to-r from-teal-500 via-purple-500 to-pink-500 rounded-full shadow-lg hover:shadow-xl transform hover:scale-110 transition-all duration-300 animate-pulse">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h1m4 0h1m-6-8h8a2 2 0 012 2v8a2 2 0 01-2 2H8a2 2 0 01-2-2v-4a2 2 0 012-2z"></path>
                </svg>
            </a>
            <div class="absolute -top-1 -right-1 w-3 h-3 bg-pink-500 rounded-full animate-bounce"></div>
        </div>

        <!-- Quests Tab -->
        <a href="{% url 'quests' %}" 
           class="flex flex-col items-center space-y-1 py-2 px-3 rounded-lg transition-all duration-200 hover:bg-slate-800/50 relative
                  {% if request.resolver_match.url_name == 'quests' %}text-teal-400 scale-110{% else %}text-gray-400 hover:text-white{% endif %}">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
            </svg>
            <span class="text-xs font-medium uppercase tracking-wide">Quests</span>
            <!-- Quest Badge -->
            {% if user.is_authenticated and user.profile.current_streak > 0 %}
            <div class="absolute -top-1 -right-1 w-3 h-3 bg-orange-500 rounded-full animate-pulse"></div>
            {% endif %}
        </a>

        <!-- Community Tab -->
        <a href="{% url 'leaderboard' %}" 
           class="flex flex-col items-center space-y-1 py-2 px-3 rounded-lg transition-all duration-200 hover:bg-slate-800/50 
                  {% if request.resolver_match.url_name == 'leaderboard' %}text-teal-400 scale-110{% else %}text-gray-400 hover:text-white{% endif %}">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            <span class="text-xs font-medium uppercase tracking-wide">Community</span>
        </a>

        <!-- Profile Tab -->
        <a href="{% url 'profile' %}" 
           class="flex flex-col items-center space-y-1 py-2 px-3 rounded-lg transition-all duration-200 hover:bg-slate-800/50 
                  {% if request.resolver_match.url_name == 'profile' %}text-teal-400 scale-110{% else %}text-gray-400 hover:text-white{% endif %}">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span class="text-xs font-medium uppercase tracking-wide">Profile</span>
        </a>
    </div>
</footer>

<!-- Add bottom padding to main content to account for fixed footer -->
<div class="h-20"></div>

<script>
// Add haptic feedback and micro animations
document.addEventListener('DOMContentLoaded', function() {
    const footerLinks = document.querySelectorAll('footer a');
    
    footerLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            // Haptic feedback (if supported)
            if (navigator.vibrate) {
                navigator.vibrate(20);
            }
            
            // Micro animation
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });
        
        // Hover effects
        link.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.05)';
        });
        
        link.addEventListener('mouseleave', function() {
            this.style.transform = '';
        });
    });
});
</script>
