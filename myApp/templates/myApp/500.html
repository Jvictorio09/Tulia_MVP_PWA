{% extends 'myApp/base.html' %}

{% block title %}Server Error - Speakopoly{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 text-center">
        <div>
            <div class="mx-auto h-16 w-16 bg-gradient-to-r from-red-500 to-pink-500 rounded-full flex items-center justify-center mb-6">
                <span class="text-white font-bold text-2xl">500</span>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Server Error</h2>
            <p class="text-gray-600 mb-8">Something went wrong on our end. Please try again later.</p>
        </div>
        
        <div class="space-y-4">
            <a href="{% url 'home' %}" class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-purple-700 transition-colors inline-block">
                Go Home
            </a>
            <button onclick="window.location.reload()" class="w-full bg-gray-200 text-gray-800 py-3 px-4 rounded-lg font-semibold hover:bg-gray-300 transition-colors">
                Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
